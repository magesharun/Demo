<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>
<script>
    function my_fun()
    {
        var a=document.getElementById("user_name").value;
        if(a="")
        {
            document.getElementById("Message").innerHTML="** please fill username"
            return false;
        }
        if(a.length<3)
        {
            document.getElementById("Message").innerHTML="** username must be 3 characters"
            return false;
        }
        if(a.length>20)
        {
            document.getElementById("Message").innerHTML="** username must be less than 20"
            return false;
        }
       
    }
</script>
<body>
    <form onsubmit="return my_fun">
        <input type="text" id="user_name" value="">
        <span id="Message"></span>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
